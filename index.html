<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GameStream</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
</head>
<body>
  <main>
    <form action="#null" method="get" id="contact-form">
      <ol>
        <li>
          <label for="name">Name</label>
          <input placeholder="Jane Doe" type="text" id="name" name="name" />
        </li>
        <li>
          <label for="email">Email</label>
          <input placeholder="you@example.com" type="email" id="email" name="email" />
        </li>
        <li>
          <label for="phone">Phone</label>
          <input placeholder="123-456-7890" type="tel" id="phone" name="phone" />
        </li>
        <li>
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" />
        </li>
        <li>
          <label for="accept">I accept the terms of service</label>
          <input type="checkbox" name="accept" id="accept" />
        </li>
      </ol>
      <input type="submit" value="Sign Me Up!" />
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
